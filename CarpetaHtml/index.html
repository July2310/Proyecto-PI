<!DOCTYPE html>
<html>
  <head>
    <title>Entrega 1 P.I.</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-box">
      <img class="Logo" src="images/logoBnb.png" alt="Logo Airbnb" />
      <h1>Login here</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" name="username" id="nombre" placeholder="Username" />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="submit" value="Log In" />
        <a href="#">Lost your password?</a>
        <br />
        <a href="registro.html">Create acount</a>
      </form>
    </div>
  </body>
</html>
