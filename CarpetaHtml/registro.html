<!DOCTYPE html>
<html >
<head>
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="login-box">
        <h1>Registro</h1>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" />
          <label for="correo">Correo Electronico</label>
          <input type="text" name="correo" id="correo" placeholder="Correo Electronico" />
          <label for="contraseña">Password</label>
          <input type="text" name="contraseña" id="contraseña" placeholder="Password" />
          
          <p>Al seleccionar Aceptar y continuar, acepto las condiciones del servicio, las condiciones sobre pagos y 
              la Política contra la Discriminación de Airbnb, así como su Política de Privacidad.
          </p>

          <input type="submit" value="Aceptar y continuar" />
        </form>
      </div>
</body>
</html>
